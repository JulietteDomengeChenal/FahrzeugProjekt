<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste Fahrzeg</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>

<div class="navBarDiv" th:insert="~{fragments/my-template :: my-navBar}"></div>


<div class="bodyDiv">

    <h1>Liste Fahrzeug</h1>

    <h2 th:utext = "${reservierungForm.nombreKm}">...</h2>

    <div>
        <table style="border: 1px solid #333">
            <tr>
                <th>Id</th>
                <th>Type</th>
                <th>Immatriculation</th>
                <th>Marque</th>
                <th>Modele</th>
                <th>Couleur</th>
                <th>prix de RÃ©servation</th>
                <th>tarif Km</th>
                <th>Cylindree</th>
                <th>Volume Chargement</th>
                <th>/</th>
            </tr>
            <tr th:each ="fahrzeug : ${selectedFahrzeug}">
                <td th:utext="${fahrzeug.id}">...</td>
                <td th:utext="${fahrzeug.type}">...</td>
                <td th:utext="${fahrzeug.immatriculation}">...</td>
                <td th:utext="${fahrzeug.marque}">...</td>
                <td th:utext="${fahrzeug.modele }">...</td>
                <td th:utext="${fahrzeug.couleur}">...</td>
                <td th:utext="${fahrzeug.prixReservation}">...</td>
                <td th:utext="${fahrzeug.tarifKm}">...</td>
                <td th:utext="${fahrzeug.cylindree}">...</td>
                <td th:utext="${fahrzeug.volumeChargement}">...</td>
                <td><a th:href="@{/reservierung} +'/' + ${fahrzeug.id}" > Select</a></td>
<!--                <td><a th:href="@{/deletePersonnage} + '/' + ${reservierung.id}">Delete</a></td>-->
            </tr>
        </table>
    </div>

</div>

</body>
</html>
