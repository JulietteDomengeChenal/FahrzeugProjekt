<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recherche</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>

<div class="navBarMenu" th:insert="~{fragments/my-template :: my-navBar}"></div>
<div class="logo" th:insert="~{fragments/my-template :: my-logo}"></div>


<div class="bodyDivRecap">

<!--    <h2 class="marginM">Encore un effort ... et en voiture !! </h2>-->

    <div class="divCards">
        <div class="divRecap">
            <div class="divGauche35">
                <div>
                    <h2 class="marginS">Récapitulatif du véhicule</h2>
                    <h4 class="marginXS" th:utext="${fahrzeug.marque} + ' ' + ${fahrzeug.modele }">...</h4>
                    <p class="italique marginS" th:utext="${fahrzeug.couleur}">...</p>
                    <span class="marginXS">Prix de reservation : </span> <strong th:utext="${fahrzeug.prixReservation} + ' €'"></strong>
                    <br>
                    <span>Tarif kilométrique : </span> <strong th:utext="${fahrzeug.tarifKm} + ' €/km'"></strong>
                    <p th:utext="${fahrzeug.cylindree}" th:if="${fahrzeug.cylindree} != 0">...</p>
                    <p th:utext="${fahrzeug.volumeChargement}" th:if="${fahrzeug.volumeChargement} != 0">...</p>
                    <br>
                    <strong style="color:#56ccb8" th:text="'Prix total : ' + ${prix} + ' €'"></strong>
                </div>
            </div>
            <div class="alignCenter divDroite65">
                <img class="imgRecap" th:src="${fahrzeug.image}" th:alt="${fahrzeug.modele }">
            </div>
        </div>
    </div>

    <div class="divForm">
        <form th:action="@{/reservierung} + '/' + ${fahrzeug.id}"
              th:object="${benutzerForm}" method="POST" class="form70">
            <div class="mb-3 col-md-6 input-group-sm">
                <label class="form-label" for="prenom"> Prénom :</label>
                <input class="form-control" id="prenom" type="text" th:field="*{prenom}" />
            </div>
            <div class="mb-3 col-md-6 ps-3 input-group-sm">
                <label class="form-label" for="nom"> Nom :</label>
                <input class="form-control" id="nom" type="text" th:field="*{nom}"/>
            </div>
            <div class="mb-3 col-md-6 input-group-sm">
                <label class="form-label" for="dateNaissance"> Date de naissance : </label>
                <input class="form-control" id="dateNaissance" type="text" th:field="*{dateNaissance}" />
            </div>
            <div class="mb-3 col-md-6 ps-3 input-group-sm">
                <label class="form-label" for="numeroPermis">Numéro de permis : </label>
                <input class="form-control" id="numeroPermis" type="text" th:field="*{numeroPermis}" />
            </div>
            <div class="mb-3 col-md-6 input-group-sm">
                <label class="form-label" for="anneeObtention">Année Obtention : </label>
                <input class="form-control" id="anneeObtention" type="text" th:field="*{anneeObtention}" />
            </div>
            <div class="mb-3 col-md-6">
                <input class="form-control" type="text" th:field="*{prix}" th:attr = "value = ${prix}" th:if="${prix} == 0"/>
            </div>
            <div class="mb-3">
                <input class="form-control" type="text" th:field="*{fahrzeugType}" th:value="${fahrzeug.type}" th:if="${prix} == 0" />
            </div>

            <div class="btnForm col-md-12">
                <input class="btn btnPrimary" type="submit" value="Je fonce ! " />
            </div>

        </form>
    </div>



<!--    -->
<!--    <div th:if="${errorMessage}" th:utext="${errorMessage}"-->
<!--         style="color:red;font-style:italic;">-->
<!--    </div>-->

</div>


</body>
</html>
